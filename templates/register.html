<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Cursor 验证码获取工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .form-control {
            margin-bottom: 20px;
        }
        
        .form-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn-full {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-full:hover {
            background-color: #1563cb;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .flash-message {
            padding: 10px 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>注册</h1>
            <p>创建一个新账号以使用 Cursor 验证码获取工具</p>
        </div>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-message">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        
        <form method="post" action="{{ url_for('register') }}">
            <div class="form-control">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-control">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-control">
                <label for="email">邮箱 (可选)</label>
                <input type="email" id="email" name="email">
            </div>
            
            <button type="submit" class="btn-full">注册</button>
        </form>
        
        <div class="auth-footer">
            <p>已有账号? <a href="{{ url_for('login') }}">立即登录</a></p>
        </div>
    </div>
</body>
</html>
